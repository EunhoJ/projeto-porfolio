<head>

  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>
    * {
      font-family: "Roboto Slab", serif;
    }
  </style>
  <style type="text/tailwindcss">
    @custom-variant dark (&:where(.dark, .dark *));

        --color-cinza: #121212;
        --color-cinza-claro: #1a1a1a;

<body class="dark:bg-cinza dark:text-white">
  <header class="w-full px-4 py-6 flex justify-between items-center absolute top-0 z-10 lg:px-15 xl:px-[120px]">
    <a href="">

    <nav class="flex gap-4 fill-white lg:pr-4">
      <a href="" class="hover:scale-125 duration-150"><box-icon type="logo" name="github"></box-icon></a>

  <section class="flex fill-white items-center justify-center gap-10">

    <box-icon type="logo" name="tailwind-css" class="hover:scale-125 duration-150"></box-icon>
    <box-icon type="logo" name="javascript" class="hover:scale-125 duration-150"></box-icon>
    <box-icon type="logo" name="react" class="hover:scale-125 duration-150"></box-icon>
    <box-icon type="logo" name="nodejs" class="hover:scale-125 duration-150"></box-icon>
    <box-icon type="logo" name="typescript" class="hover:scale-125 duration-150"></box-icon>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
